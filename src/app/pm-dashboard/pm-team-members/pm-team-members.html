<div id="team-members" class="content-section">
    <div class="page-header">
        <div class="header-content">
            <div>
                <h1 class="page-title">Team Members</h1>
                <p class="page-subtitle">Manage and monitor your team performance</p>
            </div>
            <button class="btn btn-primary" onclick="openAddMemberModal()">
                <i class="fas fa-user-plus"></i> Request New Member
            </button>
        </div>
    </div>

    <!-- Team Members Grid -->
    <div class="cards-grid">
        <!-- Example of Team Member Card -->
        <div class="team-member-card">
            <div class="member-avatar">AD</div>
            <div class="member-info">
                <div class="member-name">Alex Davis</div>
                <div class="member-role">Senior React Developer</div>
                <div class="member-status status-online">
                    <i class="fas fa-circle"></i> Online
                </div>
                <div class="additional-info">
                    <div class="info-row">
                        <span class="info-label">Skills:</span>
                        <span class="info-value">React, JavaScript, Node.js</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Experience:</span>
                        <span class="info-value">5+ years</span>
                    </div>
                </div>
            </div>
            <div class="card-actions">
                <button class="btn btn-outline btn-sm">
                    <i class="fas fa-eye"></i> View Profile
                </button>
                <button class="btn btn-primary btn-sm">
                    <i class="fas fa-tasks"></i> Assign Task
                </button>
            </div>
        </div>

        <!-- Another Team Member Card -->
        <div class="team-member-card">
            <div class="member-avatar">EP</div>
            <div class="member-info">
                <div class="member-name">Emma Parker</div>
                <div class="member-role">Frontend Developer</div>
                <div class="member-status status-busy">
                    <i class="fas fa-circle"></i> Busy
                </div>
                <div class="additional-info">
                    <div class="info-row">
                        <span class="info-label">Skills:</span>
                        <span class="info-value">HTML, CSS, JavaScript</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Experience:</span>
                        <span class="info-value">3+ years</span>
                    </div>
                </div>
            </div>
            <div class="card-actions">
                <button class="btn btn-outline btn-sm">
                    <i class="fas fa-eye"></i> View Profile
                </button>
                <button class="btn btn-primary btn-sm">
                    <i class="fas fa-tasks"></i> Assign Task
                </button>
            </div>
        </div>

        <!-- More Team Member Cards can go here -->
    </div>
</div>

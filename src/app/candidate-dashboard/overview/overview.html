<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobie - Candidate Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="tab-navigation">
    <button class="tab-btn active" onclick="showTab('overview')">Overview</button>
    <button class="tab-btn" routerLink="/candidateDashboard/my-applications">Applications</button>
    <button class="tab-btn" routerLink="/candidateDashboard/find-jobs">Available Jobs</button>
    <button class="tab-btn" routerLink="/candidateDashboard/interviews">Interviews</button>
  </nav>

  <!-- Content Area -->
  <div class="content-area">
    <!-- Overview Tab -->
    <div id="overviewTab" class="tab-content active">
      <!-- Stats Grid -->
      <div class="stats-grid fade-in">
        <div class="stat-card applications">
          <div class="stat-header">
            <div class="stat-title">Total Applications</div>
            <div class="stat-icon">
              <i class="fas fa-paper-plane"></i>
            </div>
          </div>
          <div class="stat-value">24</div>
          <div class="stat-change positive">
            <i class="fas fa-arrow-up"></i> 12% from last month
          </div>
        </div>

        <div class="stat-card interviews">
          <div class="stat-header">
            <div class="stat-title">Interviews Scheduled</div>
            <div class="stat-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
          </div>
          <div class="stat-value">5</div>
          <div class="stat-change positive"><i class="fas fa-arrow-up"></i> 2 this week</div>
        </div>

        <div class="stat-card offers">
          <div class="stat-header">
            <div class="stat-title">Job Offers</div>
            <div class="stat-icon">
              <i class="fas fa-trophy"></i>
            </div>
          </div>
          <div class="stat-value">3</div>
          <div class="stat-change positive"><i class="fas fa-arrow-up"></i> 1 pending</div>
        </div>
      </div>
      <section class="slide-up">
        <div class="section-title">
          <span>Recent Applications</span>
          <a href="#" class="view-all-btn" onclick="showTab('applications')">View All</a>
        </div>

        <div class="applications-grid" id="recentApplications">
          <!-- Applications will be loaded here -->
        </div>
      </section>

      <!-- Upcoming Interviews -->
      <section class="slide-up" style="margin-top: 40px">
        <div class="section-title">
          <span>Upcoming Interviews</span>
          <a href="#" class="view-all-btn" onclick="showTab('interviews')">View All</a>
        </div>

        <div class="interview-card">
          <div class="interview-time"><i class="fas fa-clock"></i> Tomorrow, 2:00 PM</div>
          <div class="interview-details">
            <h4>Senior Frontend Developer - TechCorp</h4>
            <p>Video call with Sarah Johnson, Tech Lead</p>
          </div>
          <button class="btn join-interview-btn">
            <i class="fas fa-video"></i> Join Interview
          </button>
        </div>
      </section>

    <section class="content-area">
      <router-outlet></router-outlet>
    </section>
    </div>
  </div>
</body>

<div class="dialog-modern">
  <div class="dialog-header">
    <div class="dialog-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h2 mat-dialog-title class="dialog-title">Delete Account?</h2>
    <p class="dialog-subtitle">This action cannot be undone</p>
  </div>
  
  <mat-dialog-content class="dialog-content">
    <p class="dialog-message">
      Are you absolutely sure you want to delete your account? All your data, 
      settings, and information will be permanently removed.
    </p>
    <div class="dialog-warning">
      <i class="fas fa-shield-alt dialog-warning-icon"></i>
      <span class="dialog-warning-text">This action is irreversible!</span>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions class="dialog-actions">
    <button mat-button class="btn btn-cancel" (click)="onCancel()">
      <i class="fas fa-times"></i> Cancel
    </button>
    <button mat-button class="btn btn-delete" (click)="onConfirm()">
      <i class="fas fa-trash"></i> Delete Account
    </button>
  </mat-dialog-actions>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobie - Team Lead Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <h2>Jobie.</h2>
        </div>

        <div class="user-profile">
          <div class="user-avatar">SJ</div>
          <div class="user-info">
            <h3>Sarah Johnson</h3>
            <p>Team Lead - Frontend</p>
          </div>
        </div>

        <nav>
          <ul class="nav-menu">
            <li class="nav-item">
              <a
                routerLink="/tl-dashbaord/overview"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/tl-dashbaord/my-projects"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-project-diagram"></i>
                <span>My Projects</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/tl-dashbaord/job-requests"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-clipboard-list"></i>
                <span>Job Requests</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/tl-dashbaord/team-members"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-user-friends"></i>
                <span>Team Members</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/tl-dashbaord/pending-interviews"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-calendar-alt"></i>
                <span>Pending Interviews</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/tl-dashbaord/settings"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="Logout" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="welcome-section">
            <h1 id="welcomeMessage">Welcome Back, Sarah!</h1>
            <p>Lead your team to success and manage projects efficiently</p>
          </div>
          <button class="btn btn-primary" onclick="openCreateJobRequestModal()">
            <i class="fas fa-plus"></i> Create Job Request
          </button>

          <div class="header-actions">
            <div class="search-box">
              <input type="text" placeholder="Search projects, team members..." id="globalSearch" />
              <i class="fas fa-search"></i>
            </div>

            <div class="notification-btn" onclick="toggleNotifications()">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </div>
          </div>
        </header>

        <section class="content-area">
          <router-outlet></router-outlet>
        </section>
      </main>
    </div>
  </body>
</html>

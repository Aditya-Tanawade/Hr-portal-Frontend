

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobie - Project Manager Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">

        <div class="user-profile">
          <div class="user-avatar">{{userInitials}}</div>
          <div class="user-info">
            <h3>{{userName}}</h3>
            <p>Project Manager</p>
          </div>
        </div>

        <nav>
          <ul class="nav-menu">
            <li class="nav-item">
              <a
                routerLink="/pm-dashboard/overview"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/pm-dashboard/assign-project"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-user-plus"></i>
                <span>Assign Project</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/pm-dashboard/job-requests"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-clipboard-list"></i>
                <span>Job Requests</span>
              </a>
            </li>
             <li class="nav-item">
              <a
                routerLink="/pm-dashboard/bench-employees"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-user-friends"></i>
                <span>Bench Employees</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/pm-dashboard/team-members"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-user-friends"></i>
                <span>Team Members</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/pm-dashboard/pending-interviews"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-calendar-alt"></i>
                <span>Pending Interviews</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/pm-dashboard/settings"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-link"
              >
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="Logout" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="welcome-section">
            <h1 id="welcomeMessage">Welcome Back, {{firstName}}!</h1>
            <p>Manage projects, allocate resources, and drive success</p>
          </div>
         
          <div class="header-actions">
            <div class="search-box">
              <input type="text" placeholder="Search projects, team members..." id="globalSearch" />
              <i class="fas fa-search"></i>
            </div>

            <div class="notification-btn" onclick="toggleNotifications()">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">3</span>
            </div>
          </div>
        </header>

        <section class="content-area">
          <router-outlet></router-outlet>
        </section>
      </main>
    </div>
  </body>
</html>
